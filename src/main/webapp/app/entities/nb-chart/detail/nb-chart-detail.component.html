<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="nBChart">
      <h2 data-cy="nBChartDetailsHeading"><span jhiTranslate="nbSolarApp.nBChart.detail.title">NB Chart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nBChart.id }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbChartID">Nb Chart ID</span></dt>
        <dd>
          <span>{{ nBChart.nbChartID }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbChartTitle">Nb Chart Title</span></dt>
        <dd>
          <span>{{ nBChart.nbChartTitle }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbChartType">Nb Chart Type</span></dt>
        <dd>
          <span>{{ nBChart.nbChartType }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbChartParams">Nb Chart Params</span></dt>
        <dd>
          <span>{{ nBChart.nbChartParams }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbLastUpdated">Nb Last Updated</span></dt>
        <dd>
          <span>{{ nBChart.nbLastUpdated }}</span>
        </dd>
        <dt><span jhiTranslate="nbSolarApp.nBChart.nbLastUpdatedBy">Nb Last Updated By</span></dt>
        <dd>
          <span>{{ nBChart.nbLastUpdatedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nb-chart', nBChart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
